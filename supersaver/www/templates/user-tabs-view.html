<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- History Tab -->
  <ion-tab title="History" icon-off="ion-clock" icon-on="ion-clock" href="#/user/history">
    <ion-nav-view name="tabs-history"></ion-nav-view>
  </ion-tab>


  <!-- Favorites Tab -->
  <ion-tab title="Favorites" icon-off="ion-heart" icon-on="ion-heart" href="#/user/favorites">
    <ion-nav-view name="tabs-favorites"></ion-nav-view>
  </ion-tab>


</ion-tabs>
